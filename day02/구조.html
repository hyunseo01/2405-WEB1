<!-- 이 문서가 html 문서임을 알려주는 부분 -->
<!DOCTYPE html>

<!-- html 여는 태그 -->
<html lang="ko">
    <!-- head : 다양한 정보가 들어있는 영역 -->
    <head>
        <!-- UTF-8 가변 인코딩 방식 -->
        <meta charset="UTF-8">
        <!-- 반응형을 위한 부분 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹문서의 제목 입력하는 영역 -->
        <title>웹사이트</title>
    </head>

    
    <body>
        <!-- 실제로 웹 브라우저에 그려질 몸뚱이 -->
    </body>

<!-- html 닫는 태그 -->
</html>
